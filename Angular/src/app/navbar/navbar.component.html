<div *ngIf="isAdmin(); then thenTemplate else elseTemplate">
</div>
<ng-template #thenTemplate>
    <nav class="navbar navbar-expand-md navbar-dark site-header sticky-top fixed-top bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top" /> DevHoodies
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" [routerLink]="['']">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a id="cart" [routerLink]="['/cart']" class="nav-link active">Modificar Productos</a>
                    </li>
                    <li class="nav-item">
                        <a id="bills" [routerLink]="['/bills']" class="nav-link active">Reportes</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="User" class="nav-link active user"><span
                                class="nav-link active user">{{getUser()}}</span></a>
                    </li>
                </ul>
                <div class="col-md-2 text-end">
                    <button type="button" [routerLink]="['/sign-in']" class="btn btn-outline-primary me-2">Login</button>
                    <button type="button" *ngIf="isLogged()" [routerLink]="['/']" class="btn btn-primary" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>
</ng-template>

<ng-template #elseTemplate>
    <nav class="navbar navbar-expand-md navbar-dark site-header sticky-top fixed-top bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top" /> DevHoodies
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" [routerLink]="['']">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a id="cart" [routerLink]="['/cart']" class="nav-link active">Mi carrito</a>
                    </li>
                    <li class="nav-item">
                        <a id="bills" [routerLink]="['/bills']" class="nav-link active">Mis facturas</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="User" class="nav-link active user"><span
                                class="nav-link active user">{{getUser()}}</span></a>
                    </li>
                </ul>
                <div class="col-md-2 text-end">
                    <button type="button" [routerLink]="['/sign-in']" class="btn btn-outline-primary me-2">Login</button>
                    <button type="button" *ngIf="isLogged()" [routerLink]="['/']" class="btn btn-primary" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>
</ng-template>
