<div *ngIf="isAdmin(); then thenTemplate else elseTemplate">
</div>


<ng-template #thenTemplate>
    <br>
    <br>
    <div>
        <h5>Seleccione el producto que desea modificar</h5>
        <label for="producto">Producto</label>
        <select id="producto" name="Producto" (change)="selectChangeHandler($event)" required>
            <option value="{{producto.id}}" id="{{producto.id}}" *ngFor="let producto of getProducts()">
                {{producto.name}}</option>
        </select>

    </div>
    <br/>
    <br/>

    <div class="containerf">
        <h4>Modificar Producto</h4>
        <form class="form-floating" #ProductForm="ngForm" (ngSubmit)="UpdateProduct()">
            <div class="row">
                <div class="col-md-3">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="ID" [ngModel]="productData.id"  required>
                </div>
                <div class="col-md-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="Nombre"[ngModel]="productData.nombre" required>
                </div>
                <div class="col-md-3">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" name="Precio" [ngModel]="productData.precio" required>
                </div>
                <div class="col-md-3">
                    <label for="especiales">Especiales</label>
                    <input type="text" id="especiales" name="Especiales" [ngModel]="productData.especiales" required>
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col-md-6">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea id="descripcion" name="Descripcion" placeholder="" [ngModel]="productData.descripcion" style="height:50px"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="img">URL Imagen</label>
                    <textarea id="img" name="Img" placeholder="" [ngModel]="productData.UrlImg" style="height:50px"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" (click)="UpdateProduct()">Modificar</button>
                </div>
            </div>
        </form>
    </div>
</ng-template>



<ng-template #elseTemplate>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Mi carrito</h1>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let element of getCartElements()">
                <app-cart-element [element]="element"></app-cart-element>
            </div>
            <div class="col-12">
                <h2>Total: ${{getTotal()}}</h2>
                <button class="btn btn-primary" (click)="payCart()">Pagar</button>
            </div>
        </div>
    </div>
</ng-template>
