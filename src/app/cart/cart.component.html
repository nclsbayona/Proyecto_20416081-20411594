<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Cart</h1>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let element of getCartElements()">
            <app-cart-element [element]="element"></app-cart-element>
        </div>
        <div class="col-12">
        <h2>Total: ${{getTotal()}}</h2>
        <button class="btn btn-primary" (click)="payCart()">Pay</button>
    </div>
</div>
